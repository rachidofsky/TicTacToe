<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
   <h1>Tic Tac Toe</h1>
<h2>Freecodecaomp</h2>
    <div class="radios">
        <form action="">
            <input type="radio" name="mode" value="o">O
            <input type="radio" name="mode" value="x" checked>X
        </form>
    </div>
    
  <div id="grid">
        <div id="1" class="grid-element no-element"><span></span></div>
        <div id="2" class="grid-element no-element"><span></span></div>
        <div id="3" class="grid-element no-element"><span></span></div>
        <div id="4" class="grid-element no-element"><span></span></div>
        <div id="5" class="grid-element"><span>X</span></div>
        <div id="6" class="grid-element no-element"><span></span></div>
        <div id="7" class="grid-element no-element"><span></span></div>
        <div id="8" class="grid-element no-element"><span></span></div>
        <div id="9" class="grid-element no-element"><span></span></div>
    </div>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
   function autorun()
   {
    
   }
   if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
   else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
   else window.onload = autorun;
  </script>
  </body>
</html>
